<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('/static/images/back.png') no-repeat center center; /* Hintergrundbild */
            background-size: cover; /* Bild an den Bildschirm anpassen */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        .robot-image {
            width: 400px; /* Roboterbild vergrößert */
            height: auto;
            margin-bottom: 20px; /* Abstand zum Button */
        }
        .subtitle {
            font-size: 24px;
            margin-bottom: 20px; /* Abstand zum Button angeglichen */
            color: #80bfff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        .button {
            padding: 20px 40px;
            font-size: 24px;
            color: white;
            background-color: #ff7f00;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #e96c00;
            transform: scale(1.05);
        }

        /* Popup-Stil */
        #popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: visible;
            opacity: 1;
            transition: opacity 0.5s ease, visibility 0.5s;
            z-index: 9999; /* Sicherstellen, dass das Popup immer im Vordergrund bleibt */
        }
        #popup-content {
            background-color: white;
            color: black;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            max-height: 80%;
            overflow-y: auto;
        }
        #popup-content h2 {
            margin-top: 0;
        }
        #popup-content iframe {
            width: 100%;
            height: 300px;
            border: none;
            margin-top: 20px;
        }
        #popup-content .note {
            font-size: 14px;
            color: #ff0000;
            margin-bottom: 10px;
        }
        #popup button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff7f00;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #popup button:hover {
            background-color: #e96c00;
        }
        .hidden {
            visibility: hidden;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="popup">
        <div id="popup-content">
            <div class="note">Note: All uploaded data (timetable, transcript of records) will be forwarded to a third-party LLM. Please do not use any personal information!!!</div>
            <h2>Welcome to Complefy!</h2>
            <p>Please accept the data privacy policy before starting:</p>
            <iframe src="/static/files/Datenschutz.pdf"></iframe>
            <button onclick="closePopup()">Accept Datenschutzhinweise</button>
        </div>
    </div>

    <div class="container">
        <img class="robot-image" src="/static/images/robot.png" alt="Robot">
        <div class="subtitle">Complefy</div>
        <button class="button disabled" id="startButton" onclick="window.location.href='/upload_data_page'" disabled>Press to Start</button>
    </div>
</body>
<script>
    function closePopup() {
        document.getElementById('popup').style.display = 'none'; // Popup ausblenden
        document.getElementById('startButton').disabled = false; // Button aktivieren
        document.getElementById('startButton').classList.remove('disabled'); // Stil anpassen
    }
</script>
</html>

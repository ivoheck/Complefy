<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which form of examination do you prefer?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('/static/images/back.png') no-repeat center center;
            background-size: cover;
            color: #fff;
        }
        h1 {
            font-size: 2rem;
            color: #f8f9fa;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 1.5rem;
        }
        .button-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        button.active {
            background-color: #28a745;
            box-shadow: 2px 2px 15px rgba(0, 255, 0, 0.5);
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .input-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 1rem;
        }
        #additionalInput {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 30px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        #additionalInput:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
        .submit-container {
            margin-top: 2rem;
        }
        .submit-container button {
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            background-color: #17a2b8;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .submit-container button:hover {
            background-color: #138496;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Which form of examination do you prefer?</h1>
    <form action="/complefy_chat" method="POST">
        <div class="button-container">
            <input type="hidden" id="essayInput" name="essay" value="false">
            <input type="hidden" id="examInput" name="exam" value="false">
            <button type="button" id="essayButton" onclick="togglePreference('essay')">Essays</button>
            <button type="button" id="examButton" onclick="togglePreference('exam')">Exams</button>
        </div>

        <h1>Provide additional source parameters:</h1>
        <div class="input-container">
            <input type="text" id="additionalInput" name="additionalUserPrompt" placeholder="Enter any additional information here...">
        </div>

        <div class="submit-container">
            <button type="submit">Submit</button>
        </div>
    </form>

    <script>
        function togglePreference(type) {
            const input = document.getElementById(`${type}Input`);
            const button = document.getElementById(`${type}Button`);

            if (input.value === "false") {
                input.value = "true";
                button.classList.add('active');
            } else {
                input.value = "false";
                button.classList.remove('active');
            }
        }
    </script>
</body>
</html>

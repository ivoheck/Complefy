<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('/static/images/back.png') no-repeat center center; /* Hintergrundbild */
            background-size: cover; /* Hintergrundbild anpassen */
            color: white; /* Weißer Text für bessere Sichtbarkeit */
            position: relative;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Abstand zwischen Containern */
        }
        .upload-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Abstand zwischen den Upload-Sektionen */
        }
        .upload-section {
            width: 45%;
            text-align: center;
        }
        .upload-section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ffffff; /* Weißer Text */
        }
        .drop-area {
            width: 100%;
            height: 200px;
            border: 2px dashed #ffffff; /* Weiße gestrichelte Linie */
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* Halbtransparenter Hintergrund */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff; /* Weißer Text */
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
            color: #ffffff;
        }
        .upload-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-button:hover {
            background-color: #0056b3;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; /* Standardmäßig versteckt */
            justify-content: center;
            align-items: center;
        }

        .loader img {
            width: 100px; /* Größe des Bildes anpassen */
            height: 100px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="upload-form" action="/select_interests_page" method="POST" enctype="multipart/form-data">
            <div class="upload-row">
                <div class="upload-section">
                    <h2>Upload Syllabus</h2>
                    <div class="drop-area">
                        Drag & Drop files here
                    </div>
                    <input type="file" name="syllabus" accept=".xlsx,.png">
                </div>

                <div class="upload-section">
                    <h2>Upload TOR</h2>
                    <div class="drop-area">
                        Drag & Drop files here
                    </div>
                    <input type="file" name="tor" accept=".pdf">
                </div>
            </div>
            <!-- Upload Button -->
            <button type="submit" class="upload-button">Upload Files</button>
        </form>
    </div>

    <div class="loader" id="loader">
        <img src="/static/images/robot_loding.png" alt="Loading...">
    </div>

    <script>
        document.getElementById("upload-form").addEventListener("submit", function(e) {
            e.preventDefault();
            document.getElementById("loader").style.display = "flex";
            this.submit();
        });
    </script>
</body>
</html>
